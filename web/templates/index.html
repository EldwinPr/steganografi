<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steganography Tool</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Steganography Tool</h1>
        
        <div class="tabs">
            <button class="tab-btn active" data-tab="encode">Encode</button>
            <button class="tab-btn" data-tab="decode">Decode</button>
        </div>
        
        <div class="tab-content active" id="encode-tab">
            <h2>Encode Message</h2>
            <form id="encode-form" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="encode-image">Select Image:</label>
                    <input type="file" id="encode-image" name="image" accept="image/*" required>
                    <div class="image-preview" id="encode-preview"></div>
                </div>
                
                <div class="form-group">
                    <label for="encode-message">Message:</label>
                    <textarea id="encode-message" name="message" rows="4" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="encode-seed">Seed (optional):</label>
                    <input type="text" id="encode-seed" name="seed" placeholder="Leave empty for random seed">
                </div>
                
                <div class="form-group">
                    <label for="encode-bits">Bits Used (1-3):</label>
                    <select id="encode-bits" name="bitsUsed">
                        <option value="1">1 (More subtle, less capacity)</option>
                        <option value="2">2 (Balance)</option>
                        <option value="3">3 (More capacity, less subtle)</option>
                    </select>
                </div>
                
                <button type="submit" class="btn">Encode</button>
            </form>
            
            <div class="result" id="encode-result">
                <h3>Result:</h3>
                <div class="result-content">
                    <p>Your encoded image will appear here.</p>
                </div>
            </div>
        </div>
        
        <div class="tab-content" id="decode-tab">
            <h2>Decode Message</h2>
            <form id="decode-form" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="decode-image">Select Image:</label>
                    <input type="file" id="decode-image" name="image" accept="image/*" required>
                    <div class="image-preview" id="decode-preview"></div>
                </div>
                
                <div class="form-group">
                    <label for="decode-seed">Seed:</label>
                    <input type="text" id="decode-seed" name="seed" placeholder="Enter the same seed used for encoding">
                </div>
                
                <div class="form-group">
                    <label for="decode-bits">Bits Used (1-3):</label>
                    <select id="decode-bits" name="bitsUsed">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </div>
                
                <button type="submit" class="btn">Decode</button>
            </form>
            
            <div class="result" id="decode-result">
                <h3>Result:</h3>
                <div class="result-content">
                    <p>The decoded message will appear here.</p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="/static/js/main.js"></script>
</body>
</html>
